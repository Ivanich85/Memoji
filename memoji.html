<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memoji game</title>
    <link rel="stylesheet" type="text/css" href="memoji.css">
    <script src="memoji.js"></script>
</head>


<body>
    <header>
        <h1 class="game_header">Memoji</h1>
    </header>
    <main>
        <div class="main_menu">
            <div><input name="mode" type="radio" class="game_mode easy_mode" checked>Легко</div>
            <div><input name="mode" type="radio" class="game_mode normal_mode">Нормально</div>
            <div><input name="mode" type="radio" class="game_mode hard_mode">Сложно</div>
            <button class="game_start_button">Начать игру</button>
        </div>        
        <div class="game_field"></div> <!-- Cards generated by JS -->
        <div class="fade">
            <div class="result_window">
                <div class="text_result"></div>
                <button class="play_again_button"></button>
            </div>
        </div>        
    </main>    
    <footer>
        <h1 class="timer"></h1>
    </footer>
</body>


</html>
